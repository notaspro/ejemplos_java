<div class="row">

    <div class="col">
        <h1>Personas</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let persona of personas; let indice = index;" class="list-group-item">
                {{ indice+1 }} - Nombre: {{ persona.nombre }}, Edad; {{ persona.edad }}, Es casado: {{ persona.casado }}
            </li>
        </ul>
    </div>

</div>


<div class="row">

    <div class="col">

        <div *ngIf="persona" class="form-horizontal">

            <div class="form-group">
                <div>
                    <label class="col-sm-2 control-label">id: </label>
                    <div class="col-sm-10">
                        {{persona.id}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre: </label>
                <div class="col-sm-10">
                    <input class="form-control" [(ngModel)]="persona.nombre" placeholder="Nombre" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Edad: </label>
                <div class="col-sm-10">
                    <input class="form-control" [(ngModel)]="persona.edad" placeholder="Edad" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Casado: </label>
                <div class="col-sm-10">
                    <input class="form-control" [(ngModel)]="persona.casado" placeholder="Casado" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button (click)="goBack()" class="btn btn-default">Back</button>
                    <button (click)="save()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>

    </div>

</div>
